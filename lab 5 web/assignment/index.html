<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="heading1">Shop With Me</h1>

    <div class="navbar-links">
      <div class="dropdown">
        <a href="#" class="account">Account</a>
      </div>

      <div class="dropdown">
        <a href="#" class="account">Items</a>
        <div class="dropdown-content">
          <a href="#">Apple</a>
          <a href="#">Strawberry</a>
          <a href="#">Orange</a>
          <a href="#">Watermelon</a>
        </div>
      </div>

      <div class="dropdown">
        <a href="#" class="account">Offer</a>
        <div class="dropdown-content">
          <a href="#">FamPack</a>
          <a href="#">Iftar!</a>
          <a href="#">Offer%</a>
        </div>
      </div>
    </div>

    <div class="navbar-right">
      <input type="text" placeholder="Type your item" class="search-input" />
      <button type="submit" class="search-button">Search</button>
      <div class="cart-wrapper">
        <i class="fa-solid fa-cart-shopping cart-icon" id="cartBtn"><sub id="cartCount">0</sub></i>
      </div>
    </div>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <button class="banner-button">Shop Now</button>
    </div>
  </section>

  <!-- Product Grid -->
  <div class="product-grid" id="productGrid">
    <!-- JavaScript will inject product cards here -->
  </div>

  <!-- Side Cart -->
 <div id="sideCart" class="side-cart">
  <div class="side-cart-header">
    <h2>Cart Items</h2>
    <span class="close-btn" id="closeCart">&times;</span>
  </div>
  <div id="cartItems"></div>
  <button class="proceed-btn">Proceed to Order</button>
</div>


  <footer class="footer">
    All rights @sajjad
  </footer>

  <script src="script.js"></script>
</body>
</html>
