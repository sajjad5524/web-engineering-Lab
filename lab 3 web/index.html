<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="heading1">Shop With Me</h1>

    <div class="navbar-links">
      <div class="dropdown">
        <a href="#" class="account">Account</a>
      </div>

      <div class="dropdown">
        <a href="#" class="account">Items</a>
        <div class="dropdown-content">
          <a href="#">Apple</a>
          <a href="#">Strawberry</a>
          <a href="#">Orange</a>
          <a href="#">Watermelon</a>
        </div>
      </div>

      <div class="dropdown">
        <a href="#" class="account">Offer</a>
        <div class="dropdown-content">
          <a href="#">FamPack</a>
          <a href="#">Iftar!</a>
          <a href="#">Offer%</a>
        </div>
      </div>
    </div>

    <div class="navbar-right">
      <input type="text" placeholder="Type your item" class="search-input" />
      <button type="submit" class="search-button">Search</button>
      <i class="fa-solid fa-cart-shopping cart-icon"><sub>0</sub></i>
    </div>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <button class="banner-button">Shop Now</button>
    </div>
  </section>

  <div class="product-grid">

    <div class="product-card">
      <img src="https://www.collinsdictionary.com/images/full/strawberry_227472010.jpg" alt="Strawberry" />
      <h3>Strawberry</h3>
      <p>Price: $19.99</p>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9yz1d_OrZBKB6TIWRyUtCIPBIjgyDOpybxw&s" alt="Orange" />
      <h3>Orange</h3>
      <p>Price: $14.99</p>
    </div>

    <div class="product-card">
      <img src="https://organicmandya.com/cdn/shop/files/Apples_bf998dd2-0ee8-4880-9726-0723c6fbcff3.jpg?v=1721368465&width=1000" alt="Apple" />
      <h3>Apple</h3>
      <p>Price: $29.99</p>
    </div>

    <div class="product-card">
      <img src="https://weresmartworld.com/sites/default/files/styles/full_screen/public/2021-04/watermeloen_2.jpg?itok=CCYHLr5M" alt="Watermelon" />
      <h3>Watermelon</h3>
      <p>Price: $24.99</p>
    </div>

  </div>
  
  <footer class="footer">
    All rights @Sadik5056
  </footer>

</body>
</html>
